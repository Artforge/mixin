<!DOCTYPE HTML>
<html>
<head>
  <title>Mixin.js Test Suite - Mixin Packaging</title>
  <link rel="stylesheet" href="../vendor/qunit/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="../vendor/qunit/jquery.js"></script>
  <script type="text/javascript" src="../vendor/qunit/qunit.js"></script>
  <script type="text/javascript" src="../vendor/qunit/jslitmus.js"></script>

  <script type="text/javascript">
    window.mock_requires = {};
    window.require = function(path) { return window.mock_requires[path]; };
    window.exports = {};
  </script>

  <script type="text/javascript" src="../../mixin_core.js"></script>
  <script type="text/javascript">Mixin.DEBUG=true;</script>

  <script type="text/javascript" src="../../lib/mixin_flags.js"></script>
  <script type="text/javascript">
    window.mock_requires['Mixin'] = window.Mixin = Mixin;
    delete window['exports'];
  </script>

  <script type="text/javascript" src="../mixin_core/build/test.js"></script>
  <script type="text/javascript" src="../mixin_flags/build/test.js"></script>
</head>
<body>
  <div>
    <h1 id="qunit-header">Mixin.js Test Suite - Mixin Packaging</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <br />
  </div>
</body>
</html>
