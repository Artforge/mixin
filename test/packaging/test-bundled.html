<!DOCTYPE HTML>
<html>
<head>
  <title>Mixin.js Test Suite - Mixin Packaging (Bundled)</title>
  <link rel="stylesheet" href="../vendor/qunit/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="../vendor/qunit/jquery.js"></script>
  <script type="text/javascript" src="../vendor/qunit/qunit.js"></script>
  <script type="text/javascript" src="../vendor/qunit/jslitmus.js"></script>

  <script type="text/javascript">
    window.mock_requires = {};
    window.require = function(path) { return window.mock_requires[path]; };
    window.exports = {};
  </script>
  <script type="text/javascript" src="../../mixin-js.js"></script>
  <script type="text/javascript">
    window.mock_requires['mixin-js'] = window['exports']; delete window['exports']; delete window['Mixin']
    window.mock_requires['mixin-js'].DEBUG=true;
  </script>

  <script type="text/javascript" src="../core/build/test.js"></script>
  <script type="text/javascript" src="../mixin-flags/build/test.js"></script>
</head>
<body>
  <div>
    <h1 id="qunit-header">Mixin.js Test Suite - Mixin Packaging (Bundled)</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </div>
  <script type="text/javascript">QUnit.done = function(failures, total) {if (!total) { $('#qunit-banner').removeClass('qunit-pass').addClass('qunit-fail'); throw 'Warning: no tests run'}}</script>
</body>
</html>
